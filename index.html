function preloadImages(imageUrls, callback) {
  const loadedImages = [];
  let loadedCount = 0;

  for (let i = 0; i < imageUrls.length; i++) {
    const img = new Image();
    img.onload = () => {
      loadedCount++;
      if (loadedCount === imageUrls.length) {
        // 所有图片都已加载完成
        callback(loadedImages);
      }
    };
    img.src = imageUrls[i];
    loadedImages.push(img);
  }
}
